<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore World - Tourism</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Explore the World</h1>
    <nav>
      <ul>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Your Adventure Awaits</h2>
    <button onclick="showAlert()">Book Now</button>
  </section>

  <section id="destinations">
    <h3>Top Destinations</h3>
    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Paris">
        <h4>Paris</h4>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Bali">
        <h4>Bali</h4>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="New York">
        <h4>New York</h4>
      </div>
    </div>
  </section>

  <section id="about">
    <h3>About Us</h3>
    <p>We offer world-class travel packages with top destinations at great prices.</p>
  </section>

  <section id="contact">
    <h3>Contact</h3>
    <p>Email: info@exploreworld.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Explore World. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
